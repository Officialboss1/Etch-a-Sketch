<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Etch-A-Sketch Game!</h1>
    <div class="head">
        <h3>Select size</h3>
        <button class="btn select">Select</button>
    </div>
    <div class="message"></div>

    <div class="board"></div>

    <div class="footer">
        <button class="btn" onclick="restBoard()">Reset</button>
        <button class="btn" onclick="setColor('black')">Black</button>
        <button class="btn" onclick="setColor('random')">Random</button>
    </div>


<script src="app.js"></script>
</body>
</html>
